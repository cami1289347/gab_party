<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="encabezado">
    <img src="img/img1.png" class="decor-img" alt="Decoración izquierda" />
    
    <div class="header-center">
      <h1 class="titulo">Feliz Cumpleaños</h1>
      <h2 class="gab">Gab</h2>

    </div>
    
    <img src="img/img2.png" class="decor-img" alt="Decoración derecha" />
  </header>


  <p class="subtitulo">Haz clic en cada cajita para descubrir tu sorpresa</p>

  <div class="gift-grid">
    <div class="gift-box" id="box1">
      <div class="box-body">
        <div class="box-face top"></div>
        <div class="box-face front"></div>
        <div class="box-face left"></div>
        <div class="box-face right"></div>
        <div class="box-face back"></div>
        <div class="box-face bottom"></div>
      </div>
      <div class="box-number">1</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-box" id="animatedBox">
      <div class="box-3d">
        <div class="box-face top"></div>
        <div class="box-face front"></div>
        <div class="box-face left"></div>
        <div class="box-face right"></div>
        <div class="box-face back"></div>
        <div class="box-face bottom"></div>
      </div>
      <img id="surpriseImg" src="img/sorpresa1.png" alt="Sorpresa" />
      <button id="closeBtn">❌</button>
      <canvas id="confetti"></canvas>
    </div>
  </div>


  <footer>
    <p class="dedicatoria">Con cariño los Ferly's Tequeños</p>
  </footer>

  <audio id="sound" src="audio/open.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
