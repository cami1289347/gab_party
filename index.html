<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="style.css">
  <!-- Fuente decorativa para "Feliz Cumpleaños" -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- Fuente estilo Harry Potter -->
  <link href="https://fonts.cdnfonts.com/css/magic-school-one" rel="stylesheet">
</head>
<body>
  <header class="encabezado">
    <img src="img/img1.png" class="decor-img" alt="Decoración izquierda" />
    
    <div class="header-center">
      <h1 class="titulo">Feliz Cumpleaños</h1>
      <h2 class="gab">Gab</h2>

    </div>
    
    <img src="img/img2.png" class="decor-img" alt="Decoración derecha" />
  </header>


  <p class="subtitulo">Haz clic en cada cajita para descubrir tu sorpresa</p>

  <div class="gift-grid">
    <!-- 24 cajas -->
    <!-- Solo repito 3 como ejemplo. Tú copia/pega para las 24 -->
    <div class="gift-box" data-index="1">
      <div class="box-body">
        <div class="lid"></div>
        <div class="box-content">
          <img src="img/caja1.png" class="gift-image" alt="Sorpresa 1" />
        </div>
      </div>
    </div>
    <!-- Repite hasta caja24.png -->
  </div>

  <footer>
    <p class="dedicatoria">Con cariño los Ferly's pequeños</p>
  </footer>

  <audio id="sound" src="audio/open.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
