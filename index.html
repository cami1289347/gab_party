<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="encabezado">
    <img src="img/img1.png" class="decor-img" alt="Decoración izquierda" />
    
    <div class="header-center">
      <h1 class="titulo">Feliz Cumpleaños</h1>
      <h2 class="gab">Gab</h2>

    </div>
    
    <img src="img/img2.png" class="decor-img" alt="Decoración derecha" />
  </header>


  <p class="subtitulo">Haz clic en cada cajita para descubrir tu sorpresa</p>

  <div class="gift-grid">
    <!-- 24 cajas -->
    <!-- Se genera con JS para que tenga lógica numérica -->
  </div>

  <!-- Modal de apertura central -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <div class="modal-lid" id="modalLid"></div>
      <div class="modal-content">
        <img src="" alt="Sorpresa" id="modalImage" />
      </div>
      <button id="closeModal">✖</button>
    </div>
  </div>


  <footer>
    <p class="dedicatoria">Con cariño los Ferly's Tequeños</p>
  </footer>

  <audio id="sound" src="audio/open.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
